agents:
  - name: "SysAdmin"
    action: "addUser"
    runCount: 50
    trace: true

  - name: "SysAdmin"
    action: "createUserGroup"
    runCount: 5
    trace: true

  - name: "Supervisor"
    action: "assignGroupMembership"
    runCount: 20
    trace: true

  - name: "PolicyManager"
    action: "listSegregationPolicies"
    runCount: 1
    trace: true

  - name: "PolicyManager"
    action: "revokeSegregationPolicy"
    runCount: 3
    trace: true

  - name: "PolicyManager"
    action: "assignSegregationPolicy"
    runCount: 3
    trace: true



  - name: "SysAdmin"
    action: "reviewChangeRequests"
    runCount: 1
    trace: true

  - name: "PolicyManager"
    action: "listPermissionsPendingReview"
    runCount: 1
    trace: true

  - name: "PolicyManager"
    action: "reviewPermissions"
    runCount: 1
    trace: true

  - name: "PolicyManager"
    action: "listSegregationViolations"
    runCount: 1
    trace: true

  - name: "PolicyManager"
    action: "reviewSegregationViolations"
    runCount: 0
    trace: true



  - name: "User"
    action: "attemptAccess"
    runCount: 2000
    trace: true

  - name: "User"
    action: "submitChangeRequest"
    runCount: 100
    trace: true

  - name: "User"
    action: "createObject"
    runCount: 200
    trace: true

  - name: "Owner"
    action: "changeGroupOwnership"
    runCount: 10
    trace: true

  - name: "Owner"
    action: "changeObjectOwnership"
    runCount: 100
    trace: true

  - name: "User"
    action: "deleteObject"
    runCount: 50
    trace: true

  - name: "SysAdmin"
    action: "listSubjectGroupMemberships"
    runCount: 1
    trace: true

  - name: "SysAdmin"
    action: "listSubjectPermissions"
    runCount: 1
    trace: true

  - name: "SysAdmin"
    action: "listObjectPermissionHolders"
    runCount: 1
    trace: true



  - name: "Supervisor"
    action: "revokeGroupMembership"
    runCount: 10
    trace: true

  - name: "SysAdmin"
    action: "removeUser"
    runCount: 20
    trace: true

  - name: "SysAdmin"
    action: "deleteUserGroup"
    runCount: 2
    trace: true

  - name: "SysAdmin"
    action: "collectGarbage"
    runCount: 1
    trace: true


traceSampling:
  # Options: `"every"` for every K traces; `"log"` for logarithm with base N
  function: "every"
  arg: 10

run:
  randomSeed: 1
  iterations: 100
  databaseName: "iam-simulation"

model:
  requestApprovalPercentage: 80
  permissionReviewAge: 5
  permissionRenewalPercentage: 80
