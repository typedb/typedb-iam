agents:
  - name: "AddUserAgent"
    action: "addUser"
    isEnabled: true
    trace: true
  - name: "AddUserAgent"
    action: "addMoreUser"
    isEnabled: true
    trace: true
  - name: "NotAddUserAgent"
    action: "notAddUser"
    isEnabled: true
    trace: true

traceSampling:
  # Options: `"every"` for every K traces; `"log"` for logarithm with base N
  function: "every"
  arg: 10

run:
  randomSeed: 1
  iterations: 100
  databaseName: "simulation"

model:
  populationGrowth: 10
  ageOfFriendship: 14
  ageOfAdulthood: 21
  yearsBeforeParenthood: 3
