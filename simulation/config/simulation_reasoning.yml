agents:
  - name: "AddUserAgent"
    isEnabled: true
    trace: false

traceSampling:
  # Options: `"every"` for every K traces; `"log"` for logarithm with base N
  function: "every"
  arg: 1

run:
  randomSeed: 1
  iterations: 6
  databaseName: "simulation-reasoning"

model:
  populationGrowth: 2
  ageOfFriendship: 1
  ageOfAdulthood: 2
  yearsBeforeParenthood: 1
